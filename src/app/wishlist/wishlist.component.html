<div class="container-fluid">
  <h2> wishlist </h2>
  <div class="container-fluid d-flex flex-wrap my-2">
    <div class="card col-sm-12 col-md-4 col-lg-3" style="width: 18rem;" *ngFor="let music of arrayOfMusic">
      
      <div class="card-body">
        <h5 class="card-title">Track-ID : {{music.trackId}}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Track-Name : {{music.trackName}}</li>
        <li class="list-group-item">Track-Comments : {{music.comments}}</li>
        <div class="card-body">
        <button class="btn btn-outline-primary mx-2" (click)="onDelete(music.trackId)">DELETE</button> 


      </div>
      </ul>
    </div>
  </div>
  </div>
